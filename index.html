<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="index, follow" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=7">
  <title>IoT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.0/dist/css/bulma-switch.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero is-dark">
    <div class="hero-head">
      <nav class="navbar container" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

          <a class="navbar-item is--brand">
            Consola
        </a>
          <a class="navbar-item is-tab is-hidden-mobile is-active"><span class="icon is-medium"><i class="fa fa-home"></i></span>Home</a>
          <a class="navbar-item is-tab is-hidden-mobile" href="https://github.com/autopsia/IoTGrupo3">Github</a>

          <button class="button navbar-burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </button>

        </div>
      </nav>
    </div>
  </header>

  <div class="wrapper">
      <div class="container">
    <div class="">
      <main class="column main">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="title has-text-primary"><i class="fa fa-tachometer"></i> Dashboard</div>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <div id="datehoy" class="button is-dark is-small">
              </div>
            </div>
          </div>
        </div>

        <div class="columns is-multiline">
          <div class="column">
            <div class="box notification is-primary">
              <div class="heading">Arduino 1</div>
              <div class="title">56,950</div>
              <div class="level">
                <div class="level-item">
                  <div class="">
                    <div class="heading">CPU</div>
                    <div class="title is-5"><div id="tempCPU1">0</div></div>
                  </div>
                </div>
                <div class="level-item">
                  <div class="">
                    <div class="heading">Arduino</div>
                    <div class="title is-5"><div id="tempArduino1">0</div></div>
                  </div>
                </div>
              </div>
              <div class="level">
                    <div class="field">
                            <input id="alarmaEstado1" type="checkbox" name="switchExample" class="switch">
                            <label for="switchExample">Alarma</label>
                        </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="box notification is-warning">
              <div class="heading">Arduino 2</div>
              <div class="title">56,950</div>
              <div class="level">
                    <div class="level-item">
                      <div class="">
                        <div class="heading">CPU</div>
                        <div class="title is-5"><div id="tempCPU2">0</div></div>
                      </div>
                    </div>
                    <div class="level-item">
                      <div class="">
                        <div class="heading">Arduino</div>
                        <div class="title is-5"><div id="tempArduino2">0</div></div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                        <div class="field">
                                <input id="alarmaEstado2" type="checkbox" name="switchExample" class="switch is-info">
                                <label for="switchExample">Alarma</label>
                            </div>
                  </div>
            </div>
          </div>
          <div class="column">
            <div class="box notification is-info">
              <div class="heading">Arduino 3</div>
              <div class="title">56,950</div>
              <div class="level">
                    <div class="level-item">
                      <div class="">
                        <div class="heading">CPU</div>
                        <div class="title is-5"><div id="tempCPU3">0</div></div>
                      </div>
                    </div>
                    <div class="level-item">
                      <div class="">
                        <div class="heading">Arduino</div>
                        <div class="title is-5"><div id="tempArduino3">0</div></div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                      <div class="field">
                              <input id="alarmaEstado3" type="checkbox" name="switchExample" class="switch is-info">
                              <label for="switchExample">Alarma</label>
                          </div>
                </div>
            </div>
          </div>
          <div class="column">
            <div class="box notification is-danger">
              <div class="heading">Arduino 4</div>
              <div class="title">56,950</div>
              <div class="level">
                    <div class="level-item">
                      <div class="">
                        <div class="heading">CPU</div>
                        <div class="title is-5"><div id="tempCPU4">0</div></div>
                      </div>
                    </div>
                    <div class="level-item">
                      <div class="">
                        <div class="heading">Arduino</div>
                        <div class="title is-5"><div id="tempArduino4">0</div></div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                      <div class="field">
                              <input id="alarmaEstado4" type="checkbox" name="switchExample" class="switch is-info">
                              <label for="switchExample">Alarma</label>
                          </div>
                </div>
            </div>
          </div>
        </div>

        <div class="columns is-multiline">
          <div class="column is-6">
            <article class="message is-primary">
              <div class="message-header">
                <p>Arduino 1</p>
              </div>
              <div class="message-body">
                <div id="chartLine" style="width: 100%;">
                    <img src="http://172.17.32.108:8081" class="img-fluid" alt="camara 1">
                </div>
              </div>
            </article>
          </div>
          <div class="column is-6">
            <article class="message is-warning">
              <div class="message-header">
                <p>Arduino 2</p>
              </div>
              <div class="message-body">
                <div id="chartScatter" style="width: 100%;">
                    <img src="http://172.17.32.108:8081" class="img-fluid" alt="camara 2">
                </div>
              </div>
            </article>
          </div>
          <div class="column is-6">
            <article class="message is-info">
              <div class="message-header">
                <p>Arduino 3</p>
              </div>
              <div class="message-body">
                <div id="chartDoughnut" style="width: 100%;">
                    <img src="http://172.17.32.108:8081" class="img-fluid" alt="camara 3">
                </div>
              </div>
            </article>
          </div>
          <div class="column is-6">
            <article class="message is-danger">
              <div class="message-header">
                <p>Arduino 4</p>
              </div>
              <div class="message-body">
                <div id="chartBar" style="width: 100%;">
                  <img src="http://172.17.32.108:8081" class="img-fluid" alt="camara 4">
                </div>
              </div>
            </article>
          </div>
        </div>

    </div>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
<script src="main.js"></script>

</html>
