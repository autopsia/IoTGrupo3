    var test = document.getElementById('test')
    var refData = firebase.database().ref('arduino1').limitToLast(100)




    var cogerData = function(postsRef, sectionElement) {
    postsRef.on('child_added', function(data) {
      var temp = data.val().temperatura_cpu || 'error';
      console.log(data)
      console.log(temp)
      test.innerHTML = temp
    });
    postsRef.on('child_changed', function(data) {
      var containerElement = sectionElement.getElementsByClassName('posts-container')[0];
      var postElement = containerElement.getElementsByClassName('post-' + data.key)[0];
      postElement.getElementsByClassName('mdl-card__title-text')[0].innerText = data.val().title;
      postElement.getElementsByClassName('username')[0].innerText = data.val().temp;
      postElement.getElementsByClassName('text')[0].innerText = data.val().body;
      postElement.getElementsByClassName('star-count')[0].innerText = data.val().starCount;
    });
    postsRef.on('child_removed', function(data) {
      var containerElement = sectionElement.getElementsByClassName('posts-container')[0];
      var post = containerElement.getElementsByClassName('post-' + data.key)[0];
      post.parentElement.removeChild(post);
    });
  };

  cogerData(refData, test)
    </script>
